<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="key">
            <div class="box row1">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button style="background-color: rgb(244, 36, 36);">Delete</button>
            </div>
            <div class="box row2">
                <button>1/x</button>
                <button>x^2</button>
                <button>root</button>
                <button>/</button>
            </div>
            <div class="box row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="box row4">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="box row5">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="box row6">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button style="background-color: rgb(247, 154, 41);">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
